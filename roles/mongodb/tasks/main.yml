- name: Setup MongoDB repository
  ansible.builtin.copy:
    src: mongo.repo
    dest: /etc/yum.repos.d/mongodb.repo

- name: Intalling MongoDB
  ansible.builtin.yum:
    name: mongodb-org
    state: present

- name: updating mongodb config
  ansible.builtin.replace:
    path: /etc/mongod.conf
    regexp: '127.0.0.1'
    replace: '0.0.0.0'

- name: Starting mongodb
  ansible.builtin.service:
    name: mongod
    state: started 
    enabled: yes

- name: Donwload and extract the file
  ansible.builtin.unarchive:
    src: https://github.com/stans-robot-project/mongodb/archive/main.zip
    dest: /tmp
    remote_src: yes

- name: Loading catalogue schema 
  community.mongodb.mongodb_shell: 
    file: "/tmp/mongodb-main/catalogue.js"
    idempotent: yes


    